<!--Body-->
<!--Upload files and submit-->
<div class="container-fluid">
    <!--first row-->
    <form action="/" method="POST" enctype="multipart/form-data">
        <div
            class="row"
            style="margin-top: 8%; margin-left: 8%; margin-right: 8%"
        >
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span
                            class="input-group-text"
                            style="background-color: #333333; color: cornsilk"
                            id="inputGroupFileAddon01"
                            >Upload</span
                        >
                    </div>
                    <div class="custom-file">
                        <input
                            type="file"
                            name="file"
                            class="custom-file-input"
                            id="inputGroupFile01"
                            accept=".csv"
                        />
                        <label class="custom-file-label" for="inputGroupFile01"
                            >Choose file</label
                        >
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label
                            class="input-group-text"
                            style="background-color: #333333; color: cornsilk"
                            for="inputGroupSelect01"
                            >Year</label
                        >
                    </div>
                    <select class="custom-select" name="year" id="inputGroupSelect01" required>
                        <option selected value="" >Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label
                            class="input-group-text"
                            style="background-color: #333333; color: cornsilk"
                            for="inputGroupSelect01"
                            >Section</label
                        >
                    </div>
                    <select class="custom-select" name="section" id="inputGroupSelect02" required>
                        <option selected value="">Choose...</option>
                        <option value="cse-1">CSE-1</option>
                        <option value="cse-2">CSE-2</option>
                        <option value="cse-3">CSE-3</option>
                    </select>
                </div>
            </div>
        </div>
        <!--second row-->
        <div class="row">
            <div
                class="col-sm-12 d-flex justify-content-center"
                style="margin-top: 2%"
            >
                <div
                    class="input-group-append"
                    style="background-color: #d3d3d3"
                >
                    <button class="btn btn-outline-secondary" type="submit">
                        Get Results
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container-fluid">
    <!---third row-->
    <div
        class="row"
        style="
            margin-top: 2%;
            margin-left: 12%;
            margin-right: 8%;
            margin-bottom: 8%;
        "

                <a
                    class="nav-link active"
                    id="present-tab"
                    data-toggle="tab"
                    href="#present"
                    role="tab"
                    aria-controls="present"
                    aria-selected="true"
                    >Present</a

            </li>
            <li class="nav-item">
                <a
                    class="nav-link"
                    id="absent-tab"

                    href="#absent"
                    role="tab"
                    aria-controls="absent"
                    aria-selected="false"

                >
            </li>
            <li class="nav-item">
                <a
                    class="nav-link"

                    href="#guests"
                    role="tab"
                    aria-controls="guests"

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>

            </div>
            <div

                        </tr>
                    </thead>
                    <tbody>

                            <th scope="row">1</th>

                        </tr>
                    </tbody>

            </div>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
